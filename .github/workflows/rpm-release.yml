name: build rpm on release

on:
  push:
  #release:
    #types: [published]

jobs:
  Build-RPMS:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up build directory
      run: |
        mkdir ${{github.workspace}}/build_output
        sudo chown 1000:1000 ${{github.workspace}}/build_output
        sudo stat --printf="UID: %u\nGID: %g\n" ${{github.workspace}}/build_output
