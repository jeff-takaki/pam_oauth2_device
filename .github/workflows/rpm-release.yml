name: build rpm on release

on:
  push:
  #release:
    #types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: build rpm 
      id: rpm
      run: |
          cd ./packaging/rpm
          echo $USER
          docker build -t pamoauth2device-rpm-build .
          docker exec -t -i pamoauth2device-rpm-build /bin/bash
          docker run --rm -v ${PWD}:/data pamoauth2device-rpm-build 
  

           
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: PAM oauth2 RPMs
        path: /data
