name: build rpm on release

on:
  push:
  #release:
    #types: [published]

jobs:
  Build-RPMS:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build RPMS 
      run: |
        cd ./packaging/rpm
        docker build -t pamoauth2device-rpm-build .
        docker run --rm -v build_output:/data pamoauth2device-rpm-build --user 1000:1000 cp -r rpmbuild/RPMS /data
  
    - name: Upload RPMS
      uses: actions/upload-artifact@v3
      with:
        name: PAM OAuth2 RPMS
        path: build_output/RPMS
