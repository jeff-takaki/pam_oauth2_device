name: build rpm on release

on:
  push:
  #release:
    #types: [published]

jobs:
  Build-RPMS:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up build directory
      run: |
        mkdir -p ${{github.workspace}}/build_output
        sudo chown -R ${{github.actor}}:${{github.actor}} ${{github.workspace}}/build_output

    - name: Build RPMS 
      run: |
        cd ./packaging/rpm
        export GITHUB_UID=$(id -u)
        export GITHUB_GID=$(id -g)
        docker build -t pamoauth2device-rpm-build .
        docker run --rm -v ${{github.workspace}}/build_output:/data pamoauth2device-rpm-build --user builder cp -r rpmbuild/RPMS /data

    - name: Upload RPMS
      uses: actions/upload-artifact@v3
      with:
        name: PAM OAuth2 RPMS
        path: ${{github.workspace}}/build_output/RPMS
