name: build rpm on release

on:
  push:
  #release:
    #types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build rpm 
      id: rpm
      run: |
          cd ./packaging/rpm
          ls -ld ${{github.workspace}}/RPMS
          docker build -t pamoauth2device-rpm-build .
          docker run --rm -u 1000:1000 -v ${{github.workspace}}:/data pamoauth2device-rpm-build cp -r rpmbuild/RPMS /data
